<html>
    <head>
        <title>RobustStuff</title>
        <script type="text/javascript">
            var prev = '';
            var tags;
            function addHandlers() {
                var svg = document.getElementById('svgimg').contentDocument;
                tags = svg.getElementsByTagName('g');
                tags = Array.prototype.slice.call(tags);
                tags.forEach((tag) => {
                    if(tag.getAttribute('id')!=='graph0') {
                      tag.addEventListener('click', event => highlight(event.target.parentElement.id));
                    }
                });
            }

            function highlight(nodeId) {
                var svg = document.getElementById('svgimg').contentDocument;
                var node = svg.getElementById(nodeId);
                var prevNode = svg.getElementById(prev);
                
                node.style.setProperty('fill', 'pink', '');
                if(prevNode) {
                    prevNode.style.setProperty('fill', 'black', '');
                }

                prev = nodeId;
            }
        </script>
    </head>
    <body>
        <object id="svgimg" type="image/svg+xml" data="RobustStuff.svg" onload="addHandlers()">
            
        </object>
    </body>
</html>
